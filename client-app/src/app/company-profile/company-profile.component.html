
<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
        data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item" >
            <a class="nav-link" (click)="showPosts()">Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->

  <!-- Background image -->
  <div class="p-5 text-center bg-image" style="
      background-image: url('{{company.profilePicture}}');
      height: 400px;
    ">
  </div>
  <!-- Background image -->
</header>
<div class="row" *ngIf="showPost" class="jumbotron jumbotron-fluid" >
  <div class="container">
    <h1 class="display-4">Posts</h1>
    <app-post-list [posts]="posts" (ClickedHolePostView)="showHolePostProfile($event)"></app-post-list>
  </div>
</div>
<div class="jumbotron jumbotron-fluid">
  <div class="row" class="container" *ngIf="showHolePost">
    <div class="col-md"></div>
    <div class="center" id="comp1"  style="width: 1050px;">
      <app-company-post-profile [post]="selectedPost" [id]="selectedPost.id" (ClickedBAckToAllPosts)="showAllPosts()"></app-company-post-profile>
    </div>
    <div class="col-md"></div>
  </div>
</div>
